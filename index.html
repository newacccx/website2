<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Download Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('background.jpg'); /* Add your background image URL here */
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            color: #fff;
            text-align: center;
        }
        .folder {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .folder-icon {
            display: block;
            margin: 0 auto;
            width: 80px; /* Adjust the icon size as needed */
            height: 80px; /* Adjust the icon size as needed */
            background-image: url('folder-icon.png'); /* Add your folder icon URL here */
            background-size: contain;
        }
        .folder-header {
            text-align: center;
            cursor: pointer;
            color: blue;
            margin-top: 10px;
        }
        .pdf-list {
            display: none;
            margin-top: 10px;
        }
        .pdf-link {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="folder">
        <div class="folder-icon"></div>
        <h1>PDF Download Page</h1>
        <h2 class="folder-header">Folder 1</h2>
        <div class="pdf-list">
            <a class="pdf-link" href="folder1/pdf1.pdf" download>PDF 1</a>
            <a class="pdf-link" href="folder1/pdf2.pdf" download>PDF 2</a>
            <a class="pdf-link" href="folder1/pdf3.pdf" download>PDF 3</a>
        </div>
    </div>

    <div class="folder">
        <div class="folder-icon"></div>
        <h2 class="folder-header">Folder 2</h2>
        <div class="pdf-list">
            <a class="pdf-link" href="folder2/pdf4.pdf" download>PDF 4</a>
            <a class="pdf-link" href="folder2/pdf5.pdf" download>PDF 5</a>
            <a class="pdf-link" href="folder2/pdf6.pdf" download>PDF 6</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var folderHeaders = document.querySelectorAll('.folder-header');

            folderHeaders.forEach(function(header) {
                header.addEventListener('click', function() {
                    var pdfList = this.nextElementSibling;
                    pdfList.style.display = pdfList.style.display === 'none' ? 'block' : 'none';
                });
            });
        });
    </script>

</body>
</html>
